<!doctype html> <!--esto es para la version 5 de html -->
<html> <!--html para indicar todo el contenido que esa va a tener -->
    <head> <!-- para agregar contenido q no necesariamente se va a mostrar, intuciiones -->
        <title>Mi primera pagina</title> <!--para darle un nombre a mi sitio web, html-->          
    </head>
    <body><!--para agregar contenido que aparecera en la pag web -->         
      <!--comentario-->   
       <ul>
        <li>Elemento 1</li> 
        <li>Elemento 2</li> 
        <li>Elemento 3</li> 
       </ul><!--Lista no ordeada mas el li nos muestra con un punto-->

       <ol>
        <li>Elemento 1</li> 
        <li>Elemento 2</li> 
        <li>Elemento 3</li> 
       </ol><!--Lista  ordeada mas el li nos muestra con los numeros-->

       <table><!--para definir una tabla--> 
        <thead><!--para la cabezerea de la tabla--> 
            <tr><!--filas y columnas, define las celdas-->
                <th>Mes</th><!--contenido de las celdas-->
                <th>Ahorros</th><!--contenido de las celdas-->         
            </tr>

        </thead>
        <tbody><!--paradefinir el contenido de la tabla--> 
            <tr><!--filas y columnas, define las celdas-->
                <td>Enero</td><!--contenido celdas-->
                <td>1000$</td><!--contenido celdas-->
            </tr>
            <tr><!--filas  define las celdas-->
                <td>Febrero</td><!--contenido celdas-->
                <td>500$</td><!--contenido celdas-->
            </tr>
        </tbody>
        <tfoot><!--El pie de la tabla-->  
            <tr>
                <td>Suma total:</td>
                <td>1500$</td>
            </tr>
        </tfoot>
       </table>
    </body>
    </html>
